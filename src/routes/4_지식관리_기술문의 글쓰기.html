		<ul class="breadcrumb">

	<div id="ct">
        <section class="card">
            <header class="card-header">
                <h2 class="card-title"><span class="i-rounded bg-danger"><i class="icon-std-code"></i></span>기술문의</h2>
                <div class="btn-container">
                    <a href="" class="btn btn-m"><span class="hide">미리보기</span></a>
                    <a href="" class="btn btn-primary"><span class="hide">삭제</span></a>
                    <a href="" class="btn btn-primary"><span class="hide">수정</span></a>
                </div>
            </header>
            <div class="ct-header">
                <button type="button" class="btn-filter collapsed d-xl-none" data-toggle="collapse" data-target="#collapse-filter">검색 필터<i class="icon-down"></i></button>
                <div id="collapse-filter" class="collapse collapse-filter">
                    <div class="filter no-gutters no-btn">
                        <div class="col" style="min-width: 75%;">
                            <label class="form-control-label" data-toggle="modal" data-target="#">
                                <b class="control-label">질문제목</b>
                                <input type="text" class="form-control" placeholder="제목은 필수입력사항입니다." readonly>
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-control-label" data-toggle="modal" data-target="#">
                                <b class="control-label">프로젝트</b>
                                <input type="text" class="form-control" placeholder="프로젝트명을 입력하세요" readonly>
                            </label>
                        </div>
                    </div>
                    <div class="filter no-gutters no-btn">
                        <div class="col">
                            <label class="form-control-label" data-toggle="modal" data-target="#">
                                <b class="control-label">솔루션명</b>
                                <input type="text" class="form-control" placeholder="솔루션명을 입력하세요" readonly>
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-control-label" data-toggle="modal" data-target="#">
                                <b class="control-label">태그</b>
                                <input type="text" class="form-control" placeholder="#02" readonly>
                            </label>
                        </div>
                        <div class="col">

                                <b class="control-label">에러코드</b>
                                <input type="text" class="form-control" placeholder="코드명" readonly>
                            </label>
                        </div>
                        <div class="col">
                            <label class="form-control-label" data-toggle="modal" data-target="#">
                                <b class="control-label">예외종류</b>
                                <input type="text" class="form-control" placeholder="예외1" readonly>
                            </label>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="ct-content">
                <div class="sub-bar">
                    <i class="icon-right text-danger"></i><p class="font-weight-bold">질문</p>
                </div>
                <textarea class="textarea-basic-md"></textarea>
                <div class="sub-bar">
                    <i class="icon-right text-danger"></i><p class="font-weight-bold">환경 및 상황</p>
                </div>
                <textarea class="textarea-basic-md"></textarea>
                <div class="sub-bar">
                    <i class="icon-right text-danger"></i><p class="font-weight-bold">오류 로그</p>
